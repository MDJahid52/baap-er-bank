<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>
<body>
    <h1 class="text-5xl my-10 text-center">Welcome to your <span class="text-blue-900">Baap er Bank!!!</span></h1>
    <section>
        <div class="bg-blue-200 w-7/12 mx-auto px-5 py-5">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <input type="email" id="user-email" placeholder="Your Email" class="block w-7/12 mb-3 px-2">
            <input type="password" name="" id="user-password" placeholder="Password" class="block w-7/12 px-2">
            <button class="bg-amber-600 text-white px-4 py-2 mt-3 rounded-lg" id="btn-submit">Submit</button>
        </div> 
    </section>

    <script src="js/login.js"></script>
</body>
</html>
